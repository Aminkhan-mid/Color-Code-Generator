<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Code Generator</title>

    <link rel="stylesheet" href="./index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- In your HTML head -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Code Color Hex</h1>

    <main class="colorTools" id="colorTools">
        <input  type="color" 
        id="colorInp"
        class="colorInp">
        
        <select name="dropDownName" id="dropDownId">
            <option value="">Select a Mode</option>
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-light">Monochrome-dark</option>
            <option value="monochrome-dark">Monochrome-light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic-complement</option>
            <option value="triad">Triad</option>
        </select>
        
        <button class="getHexBtn" id="getHexBtn">Get color hex</button>
    </main>
    
    <span id="renderColorModul"></span>

    <script src="./index.js"></script>
</body>
</html>
