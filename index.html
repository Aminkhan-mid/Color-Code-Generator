<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Code Generator</title>

    <link rel="stylesheet" href="./index.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- In your HTML head -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Code Color Hex</h1>

    <main class="colorTools" id="colorTools">
        <input  type="color" 
        id="colorInp"
        class="colorInp">
        
        <select name="dropDownName" id="dropDownId">
            <option value="Monochrome">Monochrome</option>
            <option value="Monochrome-light">Monochrome-dark</option>
            <option value="Monochrome-dark">Monochrome-light</option>
            <option value="Analogic">Analogic</option>
            <option value="Complement">Complement</option>
            <option value="Analogic-complement">Analogic-complement</option>
            <option value="Triad">Triad</option>
        </select>
        
        <button class="getHexBtn" id="getHexBtn">Get color hex</button>
    </main>
    
    <div class="colorBox" id="colorBox">
        <div class="colorOne color"></div>
        <div class="colorTwo color"></div>
        <div class="colorThree color"></div>
        <div class="colorFour color"></div>
        <div class="colorFive color"></div>
    </div>

    <div class="colorBoxCodes" id="colorBoxCodes">
        <p>#0000</p>
        <p>#0000</p>
        <p>#0000</p>
        <p>#0000</p>
        <p>#0000</p>
    </div>

    <script src="./index.js"></script>
</body>
</html>
